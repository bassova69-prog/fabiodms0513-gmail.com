
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabio DMS | Afrobeat Producer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #120a05; /* Deep Coffee */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        color: #fff8f0; /* Cream / Off-white */
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #120a05;
      }
      ::-webkit-scrollbar-thumb {
        background: #5c3a21; /* Leather Brown */
        border-radius: 4px;
        border: 1px solid #120a05;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; /* Amber */
      }

      /* Animations Fallback for missing tailwindcss-animate plugin */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes bounceSubtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      .animate-in {
        animation-duration: 300ms;
        animation-fill-mode: both;
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .slide-in-from-right {
        animation-name: slideInRight;
      }
      .zoom-in-95 {
        animation-name: zoomIn;
      }
      .animate-bounce-subtle {
        animation: bounceSubtle 2s infinite ease-in-out;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
    </style>

  }
}
</script>
